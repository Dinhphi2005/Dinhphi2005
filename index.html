<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard pH ‚Äì 3 Bi·ªÉu ƒë·ªì</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f4f4f4;
    }
    .chart-scroll {
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .chart-wrapper {
      min-width: 600px; /* gi√∫p c√≥ thanh cu·ªôn n·∫øu v∆∞·ª£t qu√° m√†n h√¨nh nh·ªè */
    }
    canvas {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    h2 {
      font-size: 18px;
      margin-top: 30px;
    }
    .chart-block {
      margin-bottom: 40px;
    }
    button {
      padding: 6px 10px;
      margin: 6px 0;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üìä Dashboard gi√°m s√°t pH</h1>

  <!-- Bi·ªÉu ƒë·ªì 1: D·ªØ li·ªáu th·ªùi gian th·ª±c -->
  <div class="chart-block">
    <h2>1Ô∏è‚É£ Bi·ªÉu ƒë·ªì th·ªùi gian th·ª±c</h2>
    <div class="chart-scroll"><div class="chart-wrapper">
      <canvas id="realTimeChart"></canvas>
    </div></div>
    <button onclick="exportChart('realTimeChart')">üì• T·∫£i ·∫£nh bi·ªÉu ƒë·ªì 1</button>
    <button onclick="downloadCSV()">üìÑ T·∫£i d·ªØ li·ªáu CSV</button>
  </div>

  <!-- Bi·ªÉu ƒë·ªì 2: Trung b√¨nh tr∆∞·ª£t -->
  <div class="chart-block">
    <h2>2Ô∏è‚É£ Bi·ªÉu ƒë·ªì trung b√¨nh tr∆∞·ª£t</h2>
    <div class="chart-scroll"><div class="chart-wrapper">
      <canvas id="avgRollingChart"></canvas>
    </div></div>
    <button onclick="exportChart('avgRollingChart')">üì• T·∫£i ·∫£nh bi·ªÉu ƒë·ªì 2</button>
  </div>

  <!-- Bi·ªÉu ƒë·ªì 3: Trung b√¨nh pH theo gi·ªù -->
  <div class="chart-block">
    <h2>3Ô∏è‚É£ Bi·ªÉu ƒë·ªì trung b√¨nh pH theo 24 gi·ªù</h2>
    <div class="chart-scroll"><div class="chart-wrapper">
      <canvas id="avgHourChart"></canvas>
    </div></div>
    <button onclick="exportChart('avgHourChart')">üì• T·∫£i ·∫£nh bi·ªÉu ƒë·ªì 3</button>
    <div id="avgDateLabel" style="font-style: italic; margin-top: 5px;"></div>
  </div>

  <!-- Script bi·ªÉu ƒë·ªì -->
  <script>
    const apiUrl = "https://api.thingspeak.com/channels/2987877/feeds.json?api_key=O9QSTEUK3OAJGEPX&results=200";
    let realTimeChart, avgRollingChart, avgHourChart;
    let lastData = [];

    function extractHour(dateStr) {
      return new Date(dateStr).getHours();
    }

    function calcAverage(arr) {
      const sum = arr.reduce((a, b) => a + b, 0);
      return (sum / arr.length).toFixed(2);
    }

    function movingAverage(data, windowSize = 5) {
      const result = [];
      for (let i = 0; i < data.length; i++) {
        const windowData = data.slice(Math.max(i - windowSize + 1, 0), i + 1);
        const avg = windowData.reduce((sum, val) => sum + val, 0) / windowData.length;
        result.push(avg.toFixed(2));
      }
      return result;
    }

    function getColor(ph) {
      if (ph < 6.5) return 'red';
      else if (ph > 8.5) return 'orange';
      return 'green';
    }

    function exportChart(chartId) {
      const link = document.createElement('a');
      link.download = `${chartId}.png`;
      link.href = document.getElementById(chartId).toDataURL();
      link.click();
    }

    function downloadCSV() {
      if (!lastData || lastData.length === 0) return;
      let csv = "Th·ªùi gian,pH\n";
      lastData.forEach(row => {
        csv += `${row.time},${row.ph}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      const url = URL.createObjectURL(blob);
      link.setAttribute("href", url);
      link.setAttribute("download", "du_lieu_pH.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function updateCharts() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const feeds = data.feeds;
          lastData = feeds.map(f => ({
            time: new Date(f.created_at).toLocaleString(),
            dateObj: new Date(f.created_at),
            ph: parseFloat(f.field1)
          })).filter(f => !isNaN(f.ph));

          const timeLabels = lastData.map(f => f.time);
          const phValues = lastData.map(f => f.ph);
          const avgValues = movingAverage(phValues);

          // Bi·ªÉu ƒë·ªì 1: th·ªùi gian th·ª±c
          if (!realTimeChart) {
            realTimeChart = new Chart(document.getElementById('realTimeChart').getContext('2d'), {
              type: 'line',
              data: {
                labels: timeLabels,
                datasets: [{
                  label: 'pH th·ªùi gian th·ª±c',
                  data: phValues,
                  borderColor: 'blue',
                  backgroundColor: 'rgba(0,0,255,0.1)',
                  fill: true,
                  tension: 0.3
                }]
              },
              options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                  y: { suggestedMin: 5, suggestedMax: 9, title: { display: true, text: 'pH' } },
                  x: { title: { display: true, text: 'Th·ªùi gian' } }
                }
              }
            });
          } else {
            realTimeChart.data.labels = timeLabels;
            realTimeChart.data.datasets[0].data = phValues;
            realTimeChart.update();
          }

          // Bi·ªÉu ƒë·ªì 2: trung b√¨nh tr∆∞·ª£t
          if (!avgRollingChart) {
            avgRollingChart = new Chart(document.getElementById('avgRollingChart').getContext('2d'), {
              type: 'line',
              data: {
                labels: timeLabels,
                datasets: [{
                  label: 'pH trung b√¨nh tr∆∞·ª£t',
                  data: avgValues,
                  borderColor: 'green',
                  backgroundColor: 'rgba(0,255,0,0.1)',
                  fill: true,
                  tension: 0.3
                }]
              },
              options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                  y: { suggestedMin: 5, suggestedMax: 9, title: { display: true, text: 'pH' } },
                  x: { title: { display: true, text: 'Th·ªùi gian' } }
                }
              }
            });
          } else {
            avgRollingChart.data.labels = timeLabels;
            avgRollingChart.data.datasets[0].data = avgValues;
            avgRollingChart.update();
          }

          // Bi·ªÉu ƒë·ªì 3: trung b√¨nh theo gi·ªù
          const hourlyData = Array(24).fill().map(() => []);
          lastData.forEach(d => {
            const hour = d.dateObj.getHours();
            hourlyData[hour].push(d.ph);
          });

          const labels = Array.from({ length: 24 }, (_, i) => `${i}h`);
          const avgPH = hourlyData.map(arr => arr.length ? parseFloat(calcAverage(arr)) : null);
          const barColors = avgPH.map(ph => ph !== null ? getColor(ph) : 'gray');

          const dateLabel = feeds[0] ? new Date(feeds[0].created_at).toLocaleDateString() : '';
          document.getElementById('avgDateLabel').innerText = `üìÖ D·ªØ li·ªáu ng√†y: ${dateLabel}`;

          if (!avgHourChart) {
            avgHourChart = new Chart(document.getElementById('avgHourChart').getContext('2d'), {
              type: 'bar',
              data: {
                labels: labels,
                datasets: [{
                  label: 'Trung b√¨nh pH',
                  data: avgPH,
                  backgroundColor: barColors
                }]
              },
              options: {
                responsive: true,
                plugins: {
                  tooltip: {
                    callbacks: {
                      label: ctx => `Gi·ªù ${ctx.label}: ${ctx.formattedValue}`
                    }
                  },
                  legend: { display: false },
                  datalabels: {
                    anchor: 'end',
                    align: 'end',
                    color: '#000',
                    font: { weight: 'bold', size: 10 },
                    formatter: val => val !== null ? val : ''
                  }
                },
                scales: {
                  y: { suggestedMin: 5, suggestedMax: 9, title: { display: true, text: 'pH' } },
                  x: { title: { display: true, text: 'Gi·ªù (24h)' } }
                }
              },
              plugins: [ChartDataLabels]
            });
          } else {
            avgHourChart.data.labels = labels;
            avgHourChart.data.datasets[0].data = avgPH;
            avgHourChart.data.datasets[0].backgroundColor = barColors;
            avgHourChart.update();
          }
        })
        .catch(err => console.error("L·ªói t·∫£i d·ªØ li·ªáu:", err));
    }

    updateCharts();
    setInterval(updateCharts,  60 * 1000);
  </script>
</body>
</html>
