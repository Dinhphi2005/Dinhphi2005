<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giám sát pH Ao Nuôi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 16px;
    }

    canvas {
      max-width: 100%;
    }

    .chart-container {
      overflow-x: auto;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Biểu đồ 1: pH theo thời gian thực</h2>
    <div class="chart-container">
      <canvas id="realTimeChart"></canvas>
    </div>

    <h2>Biểu đồ 2: pH trung bình mỗi phút</h2>
    <div class="chart-container">
      <canvas id="avgChart"></canvas>
    </div>

    <h2>Biểu đồ 3: Trung bình pH theo 24 giờ</h2>
    <div class="chart-container">
      <canvas id="hourlyChart"></canvas>
    </div>

    <button onclick="downloadCSV()">Tải dữ liệu CSV</button>
  </div>

  <script>
    const apiUrl = 'https://api.thingspeak.com/channels/2987877/feeds.json?api_key=O9QSTEUK3OAJGEPX&results=500';

    let chart1, chart2, chart3;

    function getColor(pH) {
      if (pH < 6.5) return 'red';
      if (pH > 8.5) return 'orange';
      return 'green';
    }

    function saveToLocalStorage(data) {
      const today = new Date().toISOString().split('T')[0];
      localStorage.setItem('ph_data_' + today, JSON.stringify(data));
    }

    function loadFromLocalStorage() {
      const today = new Date().toISOString().split('T')[0];
      return JSON.parse(localStorage.getItem('ph_data_' + today) || '[]');
    }

    function mergeAndDedup(newData, oldData) {
      const all = [...oldData, ...newData];
      const map = {};
      all.forEach(entry => map[entry.created_at] = entry);
      return Object.values(map).sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
    }

    function fetchDataAndUpdateCharts() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(json => {
          const feeds = json.feeds.filter(f => f.field1);
          const oldData = loadFromLocalStorage();
          const mergedData = mergeAndDedup(feeds, oldData);
          saveToLocalStorage(mergedData);
          updateCharts(mergedData);
        });
    }

    function updateCharts(feeds) {
      const labels = feeds.map(feed => new Date(feed.created_at).toLocaleTimeString());
      const data = feeds.map(feed => parseFloat(feed.field1));

      if (!chart1) {
        const ctx1 = document.getElementById('realTimeChart').getContext('2d');
        chart1 = new Chart(ctx1, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'pH',
              data,
              borderColor: 'blue',
              backgroundColor: 'lightblue',
              pointRadius: 0
            }]
          },
          options: {
            responsive: true,
            interaction: { mode: 'index', intersect: false },
            plugins: { tooltip: { enabled: true }, legend: { display: false } },
            scales: { x: { display: true }, y: { suggestedMin: 5, suggestedMax: 9 } }
          }
        });
      } else {
        chart1.data.labels = labels;
        chart1.data.datasets[0].data = data;
        chart1.update();
      }

      // Trung bình mỗi phút (Biểu đồ 2)
      const avgMap = {};
      feeds.forEach(f => {
        const date = new Date(f.created_at);
        const key = date.getHours() + ':' + date.getMinutes();
        if (!avgMap[key]) avgMap[key] = [];
        avgMap[key].push(parseFloat(f.field1));
      });
      const avgLabels = Object.keys(avgMap);
      const avgData = avgLabels.map(k => {
        const d = avgMap[k];
        return d.reduce((a, b) => a + b) / d.length;
      });

      if (!chart2) {
        const ctx2 = document.getElementById('avgChart').getContext('2d');
        chart2 = new Chart(ctx2, {
          type: 'line',
          data: {
            labels: avgLabels,
            datasets: [{
              label: 'pH TB',
              data: avgData,
              borderColor: 'purple',
              backgroundColor: 'lavender',
              pointRadius: 0
            }]
          },
          options: {
            responsive: true,
            interaction: { mode: 'index', intersect: false },
            plugins: { tooltip: { enabled: true }, legend: { display: false } },
            scales: { x: { display: true }, y: { suggestedMin: 5, suggestedMax: 9 } }
          }
        });
      } else {
        chart2.data.labels = avgLabels;
        chart2.data.datasets[0].data = avgData;
        chart2.update();
      }

      // Trung bình theo giờ (Biểu đồ 3)
      const hourlyMap = {};
      feeds.forEach(f => {
        const hour = new Date(f.created_at).getHours();
        if (!hourlyMap[hour]) hourlyMap[hour] = [];
        hourlyMap[hour].push(parseFloat(f.field1));
      });
      const hourlyLabels = Array.from({ length: 24 }, (_, i) => `${i}:00`);
      const hourlyData = hourlyLabels.map(label => {
        const h = parseInt(label);
        const vals = hourlyMap[h] || [];
        if (vals.length === 0) return null;
        return vals.reduce((a, b) => a + b) / vals.length;
      });

      const barColors = hourlyData.map(val => getColor(val));

      if (!chart3) {
        const ctx3 = document.getElementById('hourlyChart').getContext('2d');
        chart3 = new Chart(ctx3, {
          type: 'bar',
          data: {
            labels: hourlyLabels,
            datasets: [{
              label: 'pH TB theo giờ',
              data: hourlyData,
              backgroundColor: barColors
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: { enabled: true },
              datalabels: {
                anchor: 'end',
                align: 'top',
                formatter: (val) => val?.toFixed(1) || '',
                color: 'black'
              }
            },
            scales: {
              x: { display: true },
              y: { suggestedMin: 5, suggestedMax: 9 }
            }
          },
          plugins: [ChartDataLabels]
        });
      } else {
        chart3.data.labels = hourlyLabels;
        chart3.data.datasets[0].data = hourlyData;
        chart3.data.datasets[0].backgroundColor = barColors;
        chart3.update();
      }
    }

    function downloadCSV() {
      const feeds = loadFromLocalStorage();
      let csv = 'Thời gian,pH\n';
      feeds.forEach(f => csv += `${f.created_at},${f.field1}\n`);
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'du_lieu_ph.csv';
      a.click();
    }

    fetchDataAndUpdateCharts();
    setInterval(fetchDataAndUpdateCharts, 60 * 1000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</body>

</html>
