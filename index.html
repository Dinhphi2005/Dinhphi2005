<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard pH â€“ 3 Biá»ƒu Ä‘á»“</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f4f4f4;
    }
    .chart-scroll {
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .chart-wrapper {
      min-width: 600px;
    }
    canvas {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    h2 {
      font-size: 18px;
      margin-top: 30px;
    }
    .chart-block {
      margin-bottom: 40px;
    }
    button {
      padding: 6px 10px;
      margin: 6px 0;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ğŸ“Š Dashboard giÃ¡m sÃ¡t pH</h1>

  <div class="chart-block">
    <h2>1ï¸âƒ£ Biá»ƒu Ä‘á»“ thá»i gian thá»±c</h2>
    <div class="chart-scroll"><div class="chart-wrapper">
      <canvas id="realTimeChart"></canvas>
    </div></div>
    <button onclick="exportChart('realTimeChart')">ğŸ“¥ Táº£i áº£nh biá»ƒu Ä‘á»“ 1</button>
    <button onclick="downloadCSV()">ğŸ“„ Táº£i dá»¯ liá»‡u CSV</button>
  </div>

  <div class="chart-block">
    <h2>2ï¸âƒ£ Biá»ƒu Ä‘á»“ trung bÃ¬nh trÆ°á»£t</h2>
    <div class="chart-scroll"><div class="chart-wrapper">
      <canvas id="avgRollingChart"></canvas>
    </div></div>
    <button onclick="exportChart('avgRollingChart')">ğŸ“¥ Táº£i áº£nh biá»ƒu Ä‘á»“ 2</button>
  </div>

  <div class="chart-block">
    <h2>3ï¸âƒ£ Biá»ƒu Ä‘á»“ trung bÃ¬nh pH theo 24 giá»</h2>
    <div class="chart-scroll"><div class="chart-wrapper">
      <canvas id="avgHourChart"></canvas>
    </div></div>
    <button onclick="exportChart('avgHourChart')">ğŸ“¥ Táº£i áº£nh biá»ƒu Ä‘á»“ 3</button>
    <div id="avgDateLabel" style="font-style: italic; margin-top: 5px;"></div>
  </div>

  <script>
    const apiUrl = "https://api.thingspeak.com/channels/2987877/feeds.json?api_key=O9QSTEUK3OAJGEPX&results=200";
    let realTimeChart, avgRollingChart, avgHourChart;
    let lastData = [];

    function extractHour(dateStr) {
      return new Date(dateStr).getHours();
    }

    function calcAverage(arr) {
      const sum = arr.reduce((a, b) => a + b, 0);
      return (sum / arr.length).toFixed(2);
    }

    function movingAverage(data, windowSize = 5) {
      const result = [];
      for (let i = 0; i < data.length; i++) {
        const windowData = data.slice(Math.max(i - windowSize + 1, 0), i + 1);
        const avg = windowData.reduce((sum, val) => sum + val, 0) / windowData.length;
        result.push(avg.toFixed(2));
      }
      return result;
    }

    function getColor(ph) {
      if (ph < 6.5) return 'red';
      else if (ph > 8.5) return 'orange';
      return 'green';
    }

    function exportChart(chartId) {
      const link = document.createElement('a');
      link.download = `${chartId}.png`;
      link.href = document.getElementById(chartId).toDataURL();
      link.click();
    }

    function downloadCSV() {
      if (!lastData || lastData.length === 0) return;
      let csv = "Thá»i gian,pH\n";
      lastData.forEach(row => {
        csv += `${row.time},${row.ph}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      const url = URL.createObjectURL(blob);
      link.setAttribute("href", url);
      link.setAttribute("download", "du_lieu_pH.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function mergeAndStoreLocal(data) {
      const today = new Date().toISOString().split('T')[0];
      const key = 'ph_data_' + today;
      let saved = localStorage.getItem(key);
      let combined = data;
      if (saved) {
        const old = JSON.parse(saved);
        const map = new Map(old.map(item => [item.time, item]));
        data.forEach(d => map.set(d.time, d));
        combined = Array.from(map.values()).sort((a, b) => new Date(a.time) - new Date(b.time));
      }
      localStorage.setItem(key, JSON.stringify(combined));
      return combined;
    }

    function updateCharts() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const feeds = data.feeds;
          let currentData = feeds.map(f => ({
            time: new Date(f.created_at).toLocaleString(),
            dateObj: new Date(f.created_at),
            ph: parseFloat(f.field1)
          })).filter(f => !isNaN(f.ph));

          lastData = mergeAndStoreLocal(currentData);

          const timeLabels = lastData.map(f => f.time);
          const phValues = lastData.map(f => f.ph);
          const avgValues = movingAverage(phValues);

          const commonOptions = {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: { enabled: true }
            },
            scales: {
              y: { suggestedMin: 5, suggestedMax: 9, title: { display: true, text: 'pH' } },
              x: { title: { display: true, text: 'Thá»i gian' } }
            }
          };

          if (!realTimeChart) {
            realTimeChart = new Chart(document.getElementById('realTimeChart').getContext('2d'), {
              type: 'line',
              data: { labels: timeLabels, datasets: [{ data: phValues, borderColor: 'blue', backgroundColor: 'rgba(0,0,255,0.1)', fill: true, tension: 0.3 }] },
              options: commonOptions
            });
          } else {
            realTimeChart.data.labels = timeLabels;
            realTimeChart.data.datasets[0].data = phValues;
            realTimeChart.update();
          }

          if (!avgRollingChart) {
            avgRollingChart = new Chart(document.getElementById('avgRollingChart').getContext('2d'), {
              type: 'line',
              data: { labels: timeLabels, datasets: [{ data: avgValues, borderColor: 'green', backgroundColor: 'rgba(0,255,0,0.1)', fill: true, tension: 0.3 }] },
              options: commonOptions
            });
          } else {
            avgRollingChart.data.labels = timeLabels;
            avgRollingChart.data.datasets[0].data = avgValues;
            avgRollingChart.update();
          }

          const hourlyData = Array(24).fill().map(() => []);
          lastData.forEach(d => hourlyData[d.dateObj.getHours()].push(d.ph));
          const labels = Array.from({ length: 24 }, (_, i) => `${i}h`);
          const avgPH = hourlyData.map(arr => arr.length ? parseFloat(calcAverage(arr)) : null);
          const barColors = avgPH.map(ph => ph !== null ? getColor(ph) : 'gray');

          document.getElementById('avgDateLabel').innerText = `ğŸ“… Dá»¯ liá»‡u ngÃ y: ${lastData[0]?.dateObj.toLocaleDateString()}`;

          if (!avgHourChart) {
            avgHourChart = new Chart(document.getElementById('avgHourChart').getContext('2d'), {
              type: 'bar',
              data: { labels, datasets: [{ data: avgPH, backgroundColor: barColors }] },
              options: {
                responsive: true,
                plugins: {
                  tooltip: {
                    callbacks: {
                      label: ctx => `Giá» ${ctx.label}: ${ctx.formattedValue}`
                    }
                  },
                  legend: { display: false },
                  datalabels: {
                    anchor: 'end', align: 'end', color: '#000', font: { weight: 'bold', size: 10 },
                    formatter: val => val !== null ? val : ''
                  }
                },
                scales: {
                  y: { suggestedMin: 5, suggestedMax: 9, title: { display: true, text: 'pH' } },
                  x: { title: { display: true, text: 'Giá» (24h)' } }
                }
              },
              plugins: [ChartDataLabels]
            });
          } else {
            avgHourChart.data.labels = labels;
            avgHourChart.data.datasets[0].data = avgPH;
            avgHourChart.data.datasets[0].backgroundColor = barColors;
            avgHourChart.update();
          }
        })
        .catch(err => console.error("Lá»—i táº£i dá»¯ liá»‡u:", err));
    }

    updateCharts();
    setInterval(updateCharts, 60000);
  </script>
</body>
</html>
